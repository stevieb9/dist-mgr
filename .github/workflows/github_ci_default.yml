name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest ]
        perl-version: [ '5.32', '5.28', '5.24', '5.20', '5.16', '5.10' ]
        include:
          - perl-version: '5.30'
            os: ubuntu-latest
            coverage: true
    container: perl:${{ matrix.perl-version }}
    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.6.0- 
        uses: actions/checkout@v2
      - run: perl -V
      - run: cpanm -n --installdeps --with-develop .
      - name: Run tests (no coverage)
        if: ${{ !matrix.coverage }}
        run: prove -l t
      - name: Run tests (with coverage)
        if: ${{ matrix.coverage }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cpanm -n Devel::Cover::Report::Coveralls
          cover -test -report Coveralls
